<div class="main-bar"><h1>Projects</h1></div>
<div class="contenedor-tabla">
  <div class="fila-tarea">
    <div
      *ngFor="let columna of columnas; let i = index"
      class="columna-resizable"
      resizable
      [resizeEdges]="{ right: true }"
      [resizeMinWidth]="50"
      [resizeMaxWidth]="500"
      [resizeEvent]="{ column: columna, i: i }"
      (resizeEnd)="onResizeEnd(columna, $event.rectangle.width)"
    >
      {{ tarea[columna] }}
    </div>
  </div>
</div>
